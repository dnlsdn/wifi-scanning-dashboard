<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WiFi Spy Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      font-size: 1.5rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    tbody tr:nth-child(even) {
      background-color: #fafafa;
    }
  </style>
  <script>
    async function fetchData() {
      try {
        const resp = await fetch('/data');
        const data = await resp.json();
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = ''; // Pulisci la tabella

        data.forEach(row => {
          const tr = document.createElement('tr');
          // Timestamp (converti epoch -> data leggibile)
          const tds = [
            new Date(parseFloat(row[0]) * 1000).toLocaleTimeString(),
            row[1], // MAC sorgente
            row[2], // BSSID
            row[3], // SSID
            row[4], // RSSI
            row[5]  // Channel (o frequenza)
          ];
          tds.forEach(text => {
            const td = document.createElement('td');
            td.textContent = text;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error('Errore nel fetch di /data:', err);
      }
    }

    // Alla fine del caricamento della pagina, avvia il polling
    window.addEventListener('DOMContentLoaded', () => {
      fetchData();
      // Ricarica ogni 2000 ms (2 secondi)
      setInterval(fetchData, 2000);
    });
  </script>
</head>
<body>
  <h1>WiFi Spy Dashboard</h1>
  <table>
    <thead>
      <tr>
        <th>Ora</th>
        <th>MAC Fonte</th>
        <th>BSSID</th>
        <th>SSID</th>
        <th>RSSI (dBm)</th>
        <th>Channel / Frequency</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- Le righe verranno inserite qui da JavaScript -->
    </tbody>
  </table>
</body>
</html>
